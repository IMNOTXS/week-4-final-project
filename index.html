<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Subscription Platform for Dealerships</title>
    <link rel="icon" type="image/x-icon" href="./assets/blinker-icon.4f9b2663.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing--page">
        <nav>
            <figure>
                <img id="logo--img" src="./assets/whitelogo.39850b27.png" alt="">
            </figure>
            <ul class="nav--link--list">
                <li class="nav--link">
                    <a href="#" class="link--hover--effect"></a>
                    Home
                </li>
                <li class="nav--link">
                    <a href="#" class="link--hover--effect"></a>
                    Find your car
                </li>
                <li class="nav--link">
                    <a href="#" class="link--hover--effect ;ink--hover--effect--pink"></a>
                    CONTACT
                </li>
            </ul>
        </nav>
        <header>
            <div>
                <img src="./assets/carpark.8742e246.jpeg" alt="">
                <h1 class="title">Browse our cars</h1>
                <input type="text" placeholder="Search by Make, Model or Keyword">
                <div>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>
    </section>
    <section id="landing">
        <div class="landing--wrapper">
            <h1 class="landing--search--title">
                <span class="black--text">Search results:</span>
            </h1>
            <div class="price--filter">
                <h2>
                    <span class="black--text">Price range: $0 to $100,000</span>
                </h2>
                <div class="slider--wrapper">
                    <div role="slider" aria-valuemin="0" aria-valuemax="100000" aria-orientation="horizontal" class="slider--bar" aria-valuetext="0-100000" aria-label="slider between 0 and 100000">

                    </div>

                </div>

            </div>

        </div>
        <div id="cars">
            <div class="cars--wrapper"></div>

        </div>
    </section>
</body>
</html>
