<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB: A Movie Database</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing--page" class="landing--page--overlay">
        <nav>
            <figure>
                <img id="logo--img" src="./assets/whitelogo.39850b27.png" alt="">
            </figure>
            <ul class="nav--link--list">
                <li>
                    <a href="#" class="nav--link link--hover--effect link--hover--effect--white">Home</a>
                </li>
                <li>
                    <a href="#" class="nav--link link--hover--effect link--hover--effect--white">Ratings</a>
                </li>
                <li class="nav--link">
                    <a href="#" class="nav--link--primary nav--link--primary-adjust">CONTACT</a>
                </li>
            </ul>
        </nav>
        <header>
            <div class="landing--page--header">
                <h1 class="title">Browse our Database</h1>
                <div class="search">
                    <input type="text" placeholder="Look up your favorite movie!" class="search--bar">
                    <i class="fas fa-search search--icon"></i>
                </div>
            </div>
        </header>
    </section>
    <section id="landing">
        <div class="landing--wrapper">
            <h1 class="landing--search--title">
                <span class="black--text">Search results:</span>
            </h1>
            <div class="price--filter">
                <h2>
                    <span class="black--text">Price range: <span class="purple">$0 to $100,000</span></span>
                </h2>
                <div class="slider--wrapper">
                    <div role="slider" aria-valuemin="0" aria-valuemax="100000" aria-orientation="horizontal" class="slider--bar" aria-valuetext="0-100000" aria-label="slider between 0 and 100000">

                    </div>

                </div>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="movie-list">
                    <div class="movie">
                        <div class="movie-card">
                            <div class="movie-card__container">
                                <figure>
                                    <img src="" alt="" class="movie--img">
                                </figure>
                                <h3 class="movie--name">Movie Name</h3>
                                <p class="movie--release"><b>Release date: </b> Example Rating</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js" defer></script>
</html>
